<!doctype html>
<html>

<head>
	<title>
		MultiPixel
	</title>
	<link rel="shortcut icon" type="image/png" href="favicon.png" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta http-equiv="encoding" content="utf-8">

	<link href="style.css" rel="stylesheet">
	<link href="multipixel.css" rel="stylesheet">

	<script src="lz4.min.js"></script>
	<script src="client.js"></script>
	<script src="script.js"></script>
	<script src="viewport.js"></script>
	<script src="run.js"></script>
</head>

<body id="body" bgcolor="#FFF">
	<div id="login_screen" style="visibility: hidden;">
		<div id="logo">
			<img src="logo.webp" style="width: 100%; height:  auto;" />
			<div id="center-logo">
				<input type="text" placeholder="Nickname" maxlength="32" id="nick">
				<input type="button" value="START" onclick="onStartClick()" disabled="disabled" id="nick-button">
			</div>
		</div>
	</div>
	<div id="multipixel_screen" style="visibility: hidden;">
		<canvas id="multipixel_viewport" width="100%" height="100%"></canvas>
		<div id="multipixel_top_panel">
			<span id="multipixel_brush_settings">
				<div class="multipixel_floating_button col-select cl">
					<input type="color" id="multipixel_color_selector" onchange="colorChange()" style="cursor:pointer;">
					<div style="position:absolute;pointer-events: none;text-shadow:1px 1px black; color:#FFF; font-size: 20px;">+
					</div>
				</div>
				<div class="multipixel_floating_button col cl" onclick="handleColor(this)"></div>
				<div class="multipixel_floating_button col cl" onclick="handleColor(this)"></div>
				<input type="range" min="1" max="8" value="1" id="multipixel_slider_brush_size">
			</span>

			<!-- Zoom buttons -->
			<div class="multipixel_floating_button" id="button_zoom_1_1">1:1</div>
		</div>
		<div id="multipixel_player_list"></div>
	</div>
</body>


</html>
